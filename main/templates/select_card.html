{% extends "partials/base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <h4 class="text-center pt-3">Offer a Card from your Deck</h4>
        <hr>
        {% for card in cards %}
            <div class="card m-3 col-md-6 p-0" style="width: 20rem; height: 30rem;">
                <h4 class="card-header text-center">{{ card.name }}</h4>
                <img src="{{ card.image }}" class="card-img-top" alt="..." style="height: 10rem;">
                <div class="card-body">
                    <p class="card-text" style="font-size: .9rem">{{ card.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">trade status:{{ card }}</li>
                </ul>
                <div class="card-footer">
                    <a href="{% url 'make_offer' transaction.id card.id %}" class="btn text-light"
                       style="background-color: #219ebc">Select</a>
                    {#                    <a href="#" class="card-link">Another link</a>#}
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
